service: game-session

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  sessionTableName: 'session-table-${self:provider.stage}'
  wsgi:
    app: game_sessions.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["SessionTable", "Arn" ] }
  environment:
    SESSION_TABLE_NAME: ${self:custom.sessionTableName}

package:
  individually: true

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

resources:
  Resources:
    SessionTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: session_id
            AttributeType: S
        KeySchema:
          -
            AttributeName: session_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.sessionTableName}
